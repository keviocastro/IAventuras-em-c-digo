<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <title>
        {% block titulo %}
        {% endblock %}
    </title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold fs-2" href="{{ url_for('page_home') }}">PULSEFIT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link fw-bold" href="{{ url_for('page_home') }}">Home</a>
                <a class="nav-link fw-bold" href="{{ url_for('page_status_aluno') }}">Status do Aluno</a>
                <a class="nav-link fw-bold" href="{{ url_for('page_registrar_plano') }}">Planos</a>
                <a class="nav-link fw-bold" href="{{ url_for('page_registro_cliente')}}">Clientes</a>
            </div>

          </div>
        </div>
      </nav>
      <!--Capiturar todas as mensagens de alertas-->
     {% with messages = get_flashed_messages(with_categories=True) %}
     {% if messages %}
       {% for category, message in messages %}
         <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
           {{ message }}
         </div>
       {% endfor %}
      {% endif %}
    {% endwith %}

     {% block conteudo %}

     {% endblock %}
     
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .navbar{
            z-index: 10;
        }
      .alert {
        z-index: 9999;
      }
    </style>

</body>
</html>
